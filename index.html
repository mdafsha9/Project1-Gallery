<!Doctype html>
<html>
  <head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gallery Project">
    <meta name="description" content="GalleryProject">
    <meta name="keywords" content="photos, pics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          Photo<span>pi</span>X
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Gallery</a>
          <a href="#">Contact</a>
        </div>
        <div class="icon">
          <i class="fa fa-search"></i>
          <a href="#">Login</a>
        </div>
      </nav>
      <section class="h-text">
        <i class="fa fa-camera" id="camera"></i>
        <h1>Capturing the moments of today that will wow your hearts tomorrow.</h1>
        <input type="text" placeholder="Search here....">
        <button><i class="fa fa-search"></i></button>
      </section>
    </header>
    <section class="filter-gallery">
      <div class="portfolio-menu">
        <ul>
          <li class="active" data-filter="*">All</li>
          <li data-filter=".nature">Nature</li>
          <li data-filter=".fashion">Fashion</li>
          <li data-filter=".wedding">Wedding</li>
        </ul>
      </div>
      <div class="portfolio-item">
        <div class="item nature">
          <img src="assets/n1.jpeg" width="100px" height="100px">
        </div>
        <div class="item fashion">
          <img src="assets/f1.jpg" width="100px" height="100px">
        </div>
        <div class="item wedding">
          <img src="assets/w1.jpg" width="100px" height="100px">
        </div>
        <div class="item nature">
          <img src="assets/n2.jpg" width="100px" height="100px">
        </div>
        <div class="item fashion">
          <img src="assets/f2.jpeg" width="100px" height="100px">
        </div>
        <div class="item wedding">
          <img src="assets/w2.jpg" width="100px" height="100px">
        </div>
        <div class="item nature">
          <img src="assets/n3.jfif" width="100px" height="100px">
        </div>
        <div class="item fashion">
          <img src="assets/f3.jpeg" width="100px" height="100px">
        </div>
        <div class="item wedding">
          <img src="assets/w3.jpg" width="100px" height="100px">
        </div>
      </div>
    </section>

    <section class="member">
      <div class="member-info">
        <h1>Our <span>Information</span></h1>
        <p>What our member says</p>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
          $('.portfolio-item').isotope({
      // options
      itemSelector: '.item',
      layoutMode: 'fitRows'
      });
      $('.portfolio-menu ul li').click(function(){
        $('.portfolio-menu ul li').removeClass('active');
        $(this).addClass('active');

        var selector = $(this).attr('data-filter');
        $('.portfolio-item').isotope({
          filter:selector
        });
        return false;
      });
    </script>
  </body>
</html>
